<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        <img src="UHIA Logo.svg" alt="UHIA Logo">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex mx-auto">
                <a class="nav-item nav-link active " href="#">الحالات المسجلة</a>
                <a class="nav-item nav-link text-white" href="">إضافة موافقة</a>
            </div>
            <a href="../index.html" class="Signout my-2 my-sm-0">تسجيل الخروج </a>
        </div>
    </nav>
    <div class="formContainer">
        <form class="formCard">
            <table class="tableContainer">
                <tr>
                    <td>
                        <label for="national-id" class="formLabel">الرقم القومي</label>
                        <input type="number" id="idnum" class="formInput" required>
                    </td>
                    <td>
                        <label for="name" class="formLabel">الاسم</label>
                        <input type="text" id="name" class="formInput" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="file-number" class="formLabel">رقم الملف</label>
                        <input type="number" id="name" class="formInput" required>
                    </td>
                    <td>
                        <label for="contact-number" class="formLabel">رقم التواصل</label>
                        <input type="text" id="contact-number" name="contact-number" class="formInput" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="institution" class="formLabel">اسم المنشأة</label>
                        <input type="text" id="institution" name="institution" class="formInput" required>
                    </td>
                    <td>
                        <label for="specialization" class="formLabel">التخصص</label>
                        <input type="text" id="specialization" name="specialization" class="formInput" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="doctor-name" class="formLabel">اسم الطبيب</label>
                        <input type="text" id="doctor-name" name="doctor-name" class="formInput" required>

                    </td>
                    <td>
                        <label for="degree" class="formLabel">الدرجة العلمية</label>
                        <input type="text" id="degree" name="degree" class="formInput" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="diagnosis" class="formLabel">التشخيص</label>
                        <input type="text" id="diagnosis" name="diagnosis" class="formInput" required>
                    </td>
                    <td>
                        <label for="service" class="formLabel">الخدمة</label>
                        <input type="text" id="service" name="service" class="formInput" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="entity" class="formLabel">الجهة</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="entity" name="entity" class="formInput" required></td>
                </tr>
                
            </table>
            <button type="submit" class="btn">إرسال</button> 
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
